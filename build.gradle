plugins {
    id 'java'
}

group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("net.dv8tion:JDA:5.0.0-beta.6")
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.pafable.javaDiscordBot.JavaDiscordBot'
        )
    }
}

test {
    useJUnitPlatform()
}